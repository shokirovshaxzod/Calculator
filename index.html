<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./setil.css" />
  </head>
  <body>
    <div class="calculatorBox">
      <div class="childboxs">
        <h4>Welcome to Our calculator</h4>
        <div class="inputboxs">
          <input
            type="number"
            placeholder="Enter first number "
            id="numberBox"
          />
          <input
            type="number"
            placeholder="Enter second number "
            id="secondBox"
          />
        </div>
        <span class="cal" id="test"><span>0</span></span>
        <div class="boxs">
          <button class="btnBox" id="btn">+</button>
          <button class="btnBox" id="btnmin">-</button>
          <button class="btnBox" id="btnbe">/</button>
          <button class="btnBox" id="multiply">x</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
